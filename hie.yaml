cradle:
  multi:
    - path: "src"
      config: { cradle: { stack: { component: "glados:lib" } } }
    - path: "app"
      config: { cradle: { stack: { component: "glados:exe:glados-exe" } } }
    - path: "test"
      config: { cradle: { stack: { component: "glados:test:glados-test" } } }
    - path: "./"
      config: { cradle: { stack: { component: "glados:lib" } } }
