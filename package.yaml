name: glados
version: 0.1.0.0
github: "arrty00m/glados"
license: BSD-3-Clause
author: "Samuel"
maintainer: "samuel.gross@epitech.eu"
copyright: "2025 Samuel"

extra-source-files:
  - README.md
  - CHANGELOG.md

description: Please see the README on GitHub at <https://github.com/arrty00m/glados#readme>

dependencies:
  - base >= 4.7 && < 5

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src

executables:
  glados-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - glados

tests:
  glados-test:
    main: Spec.hs
    source-dirs: test
    other-modules:
      - ParserLibSpec
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - glados
      - tasty
      - tasty-hunit
