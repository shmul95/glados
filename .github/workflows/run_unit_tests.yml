name: run_unit_tests

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  run_unit_tests:
    name: Run Haskell Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system GHC
        uses: haskell-actions/setup@v2
        with:
          enable-stack: true
          system-ghc: true
          stack-version: latest
          ghc-version: latest

      - name: Cache Stack
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
          key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml', '**/*.cabal') }}
          restore-keys: |
            ${{ runner.os }}-stack-

      - name: Run tests
        run: |
          set -o pipefail
          make coverage -j | ./scripts/check_coverage.sh
