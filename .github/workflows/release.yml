name: Stable Release (PR title only)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build binaries
        run: |
          make
          mkdir -p output
          cp glados output/glados-linux
          cp rune output/rune-linux

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: output/*

      - name: Install semantic-release
        run: npm install -g semantic-release \
          @semantic-release/github \
          @semantic-release/exec \
          @semantic-release/commit-analyzer \
          @semantic-release/release-notes-generator \
          @semantic-release/git

      - name: Get last merge commit SHA on main
        id: last_merge
        run: |
          echo "MERGE_SHA=$(git log --merges -1 --pretty=format:%H)" >> $GITHUB_ENV

      - name: Get PR title for last merge
        id: pr
        uses: octokit/request-action@v5
        with:
          route: GET /repos/${{ github.repository }}/pulls?head=${{ github.repository_owner }}:${GITHUB_REF#refs/heads/}&state=closed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create temporary branch with PR title commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout -b temp-pr-release origin/main
          git commit --allow-empty -m "${{ steps.pr.outputs.data[0].title }}"

      - name: Run semantic-release for stable release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --branch temp-pr-release --ci

      - name: Clean up temporary branch
        run: |
          git checkout main
          git branch -D temp-pr-release
