name: Stable Release (PR title only)

on:
  pull_request:
    branches:
      - main
    types: [closed]
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build binaries
        run: |
          make
          mkdir -p output
          cp glados output/glados-linux
          cp rune output/rune-linux

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: output/*

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/github @semantic-release/exec @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/git

      - name: Get PR title
        id: pr
        uses: octokit/request-action@v5
        with:
          route: GET /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create temporary branch with PR title commit
        run: |
          TMP_BRANCH="temp-pr-release-${GITHUB_RUN_ID}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout -b $TMP_BRANCH origin/main
          git commit --allow-empty -m "${{ steps.pr.outputs.data.title }}"

      - name: Run semantic-release for stable release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --branch $TMP_BRANCH --ci

      - name: Clean up temporary branch
        run: |
          git checkout main
          git branch -D $TMP_BRANCH
