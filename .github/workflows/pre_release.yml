name: Pre-release Build (PR title only)

on:
  pull_request:
    branches:
      - dev
    types: [closed]

permissions:
  contents: write

jobs:
  prerelease:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build binaries
        run: |
          make
          mkdir -p output
          cp glados output/glados-linux
          cp rune output/rune-linux

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: output/*

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/github @semantic-release/exec @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/git

      - name: Get PR title
        id: pr
        uses: octokit/request-action@v5
        with:
          route: GET /repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create temporary branch with PR title commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin dev
          git checkout -b temp-pr-release origin/dev
          git commit --allow-empty -m "${{ steps.pr.outputs.data.title }}"

      - name: Run semantic-release for pre-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --branch temp-pr-release --ci

      - name: Clean up temporary branch
        run: |
          git checkout dev
          git branch -D temp-pr-release
